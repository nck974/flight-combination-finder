<app-search-flights-form
    (onSearch)="onSearchFlights($event)"></app-search-flights-form>

@if(isLoading){
<app-loading-spinner></app-loading-spinner>
}@else {
@if(error){
    <app-user-messages [error]="error"></app-user-messages>
}@else {
    <app-display-flights [flights]="flights" [query]="query" [routes]="routes"></app-display-flights>
}
}
